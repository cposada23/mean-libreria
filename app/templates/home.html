<div class="row a" ng-controller="HomeController">
  <section class="panel panel-default">
    <header class="panel-heading">
      <h3 class="panel-title"><strong>Lista de libros disponibles</strong></h3>
    </header>
    <table class="table col-sn-offset-3 "  >
      <thead>
			<tr>
				<th>Titulo <div class="large-9 columns"><input type="text" ng-model="buscador" placeholder="Filtrar por fecha"/></div></th>
				<th>Autor<div class="large-9 columns"><input type="text" ng-model="autor" placeholder="Filtrar por autor"/></div></th>
				<th>Año de publicación<div class="large-9 columns"><input type="text" ng-model="year" placeholder="Filtrar por año"/></div></th>
				<th>Lenguaje<div class="large-9 columns"><input type="text" ng-model="language" placeholder="Filtrar por lenguaje"/></div></th>
				<th></th>
				<th></th>
			</tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="book in books|filter:buscador|filter:autor|filter:year|filter:language">
          <td><img class="im" src="https://mean-libreria-cposada23.c9users.io/app/img/libro.png"></img> {{book.name}}</td>
          <td>{{book.author}}</td>
          <td>{{book.year}}</td>
          <td>{{book.language}}</td>
          <td><button ng-click="borrar(book)" class="btn btn-default"><span class="glyphicon glyphicon-remove-sign"></span> Eliminar</button></td>
          <td><a ng-click="guardarLibro(book)" ui-sref="Insertar">Editar</a></td>
       
        </tr>
		  </tbody>
    </table>
      <!-- col-sn-offset-3 lo pone el medio -->
  </section>
  <button ng-click="findall()">Mostrar Libros</button>
</div>
